<!doctype html><html lang=en><meta charset=UTF-8><title>Digital Clock</title><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css><link rel=stylesheet href="//fonts.googleapis.com/css?family=Share+Tech+Mono"><style>body,html{height:100%}body{background:#0f3854;background:radial-gradient(ellipse at center,#0a2e38 0,#000 70%);background-size:100%}p{margin:0;padding:0}#clock{font-family:'Share Tech Mono',monospace;color:#fff;text-align:center;position:absolute;left:50%;top:50%;-webkit-transform:translate(-50%,-50%);transform:translate(-50%,-50%);color:#daf6ff;text-shadow:0 0 20px #0aafe6,0 0 20px rgba(10,175,230,0)}#clock .time{letter-spacing:.05em;font-size:80px;padding:5px 0}#clock .date{letter-spacing:.1em;font-size:24px}#clock .text{letter-spacing:.1em;font-size:12px;padding:20px 0 0}</style><img src=//maper.info/rentalz.png><div id=clock><p class=date>{{ date }}<p class=time>{{ time }}<p class=text>Danger Zone</div><script src=//cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js></script><script>var clock=new Vue({el:"#clock",data:{time:"",date:""}}),week=["SUN","MON","TUE","WED","THU","FRI","SAT"],timerID=setInterval(updateTime,1e3);function updateTime(){var e=new Date;clock.time=zeroPadding(e.getHours(),2)+":"+zeroPadding(e.getMinutes(),2)+":"+zeroPadding(e.getSeconds(),2),clock.date=zeroPadding(e.getFullYear(),4)+"-"+zeroPadding(e.getMonth()+1,2)+"-"+zeroPadding(e.getDate(),2)+" "+week[e.getDay()]}function zeroPadding(e,t){for(var a="",d=0;d<t;d++)a+="0";return(a+e).slice(-t)}updateTime()</script></body></html>
